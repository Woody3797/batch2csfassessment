<h1>Photo Storage</h1>

<div>
    <button routerLink="/view1">Upload</button>
</div>

<div *ngIf="bundles$ | async as b">
    <div *ngFor="let v of b">
        <h2>
            <a [routerLink]="['/view2', v.bundleId]" style="border: dashed darkgray;"> {{ v.title }} --- {{ v.date }} </a>
        </h2>
    </div>
</div>
